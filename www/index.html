<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Digispark Pro BLE</title>
    </head>
    <body>
        <div class="app">
            <h1>Digispark Pro BLE</h1>
            <div id="mainPage">
                <ul id="deviceList">
                </ul>
                <button id="refreshButton">Refresh</button>
            </div>
            <div id="detailPage">
                <div id="resultDiv"></div>
                <div>
      
                    <button id="fButton" data-send="f">Forward</button><br>
                    <button id="lButton" data-send="l">Left</button>
                    <button id="sButton" data-send="s">Stop</button>
                    <button id="rButton" data-send="r">Right</button><br>
                    <button id="bButton" data-send="b">Reverse</button>
                </div>
                <button id="disconnectButton">Disconnect</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
